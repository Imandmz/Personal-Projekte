<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Button Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="welcome-box">Herzlich Willkommen - Welcome :)</div>
    <div class="input-group">
      <label for="buttonCount">How many Buttons ?</label>
      <input type="number" id="buttonCount" min="1" />
      <button id="startBtn">Start</button>
    </div>
    <div id="buttonContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
