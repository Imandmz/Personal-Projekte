<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th></th>
            <th>Männer</th>
            <th>Frauen</th>
        </tr>
        <tr>
            <td><a href="#">alte Bundesländer</a></td>
            <td>77 Jahre und 8,1 Monate</td>
            <td>82 Jahre und 8 Monate</td>
        </tr>
        <tr>
            <td><a href="#">neue Bundesländer</a></td>
            <td>76 Jahre und 5,9 Monate</td>
            <td>82 Jahre und 6,6 Monate</td>
        </tr>
        <tr>
            <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/1200px-Flag_of_Germany.svg.png" alt="Deutschland" width="20"> 
                <a href="#">Deutschland</a></td>
            <td class="highlight">77 Jahre und 6,3 Monate</td>
            <td class="highlight">82 Jahre und 7,7 Monate</td>
        </tr>
    </table>

</body>
</html>
