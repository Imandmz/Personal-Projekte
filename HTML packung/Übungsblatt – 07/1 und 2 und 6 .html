Aufgabe 1. Wozu werden Formulare in einer Webseite verwendet?
Formulare werden in Webseiten verwendet, um Benutzereingaben zu erfassen und an den Server zu senden. 
Sie ermöglichen Interaktionen wie das Anmelden, Registrieren, Suchen oder Bestellen von Produkten.

Aufgabe 6.
     Client-seitige Validierung:
         Wird mit HTML5-Attributen (z. B. required, pattern) oder JavaScript durchgeführt.
         Reduziert die Serverlast, da Fehler früh erkannt werden.
         Kann durch Deaktivierung von JavaScript umgangen werden.
     Server-seitige Validierung:
         Erfolgt nach dem Absenden der Formulardaten.
         Stellt sicher, dass keine manipulierten oder ungültigen Daten gespeichert werden.
         Ist zwingend notwendig für Sicherheit und Datenintegrität.
-->
