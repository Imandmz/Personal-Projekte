    <!-- Aufgabe 8

        Pixelgrafik (Rastergrafik):
            Besteht aus einzelnen Pixeln, die jeweils eine Farbe haben.
            Skalierung führt zu Qualitätsverlust (Pixelbildung)
            Formate: PNG, JPEG, BMP.
            Einsatz: Fotos, detaillierte Bilder.

        Vektorgrafik:
            Besteht aus mathematischen Formen (Linien, Kurven, Punkte).
            Skalierbar ohne Qualitätsverlust.
            Formate: SVG, EPS, PDF.
            Einsatz: Logos, Diagramme, technische Zeichnungen.

   -->

        Optimierung der Bildgröße: Bilder sollten komprimiert werden, um die Ladezeit zu reduzieren (z. B. WebP-Format).

        Lazy Loading: <img loading="lazy"> verwenden, um Bilder erst bei Bedarf zu laden.
        CDN nutzen: Bilder über ein Content Delivery Network (CDN) laden, um schnelleren Zugriff zu ermöglichen.
        Alt-Texte verwenden: Für Barrierefreiheit und SEO sollte jedes Bild ein sinnvolles alt-Attribut haben.
