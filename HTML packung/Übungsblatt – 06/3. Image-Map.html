<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Map Beispiel</title>
</head>

<body>

    <h2>Tolle Spiele auf Diskette!</h2>

    <img src="64er.png" width="408" height="599" usemap="#Landkarte" border="0">

    <map name="Landkarte">
        <area shape="rect" coords="47,222,182,370" href="http://www.zdf.de" alt="Bereich 1">
        <area shape="poly" coords="165,276,196,378,243,431,265,216" href="http://www.zdf.de" alt="Bereich 2">
        <area shape="circle" coords="310,452,20" href="http://www.zdf.de" alt="Bereich 3">
    </map>

</body>

</html>
