<!DOCTYPE html>
<html lang="de">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viel falsch</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .wrong {
            text-decoration: line-through;
        }
        .correct {
            font-weight: bold;
        }
    </style>

</head>

<body>
    <h1>Viel falsch</h1>
    <p>Gothe wurde im Jahre <span class="wrong">1768</span><span class="correct">1749</span> geboren und war ein begnadeter <span class="wrong">Sportler</span> <span class="correct">Schriftsteller</span>.</p>
</body>

</html>
