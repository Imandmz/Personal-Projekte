<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nummerierte Listen</title>
</head>

<body>
    <ol start="3" reversed>
        <li><b>Henne</b></li>
        <li><i>Ei</i></li>
        <li><b>Henne</b></li>
    </ol>

    <ol start="5" reversed>
        <li><b>Henne</b></li>
        <li>
            <ol>
                <li>Ei</li>
                <li><u>Hahn</u></li>
            </ol>
        </li>
    </ol>
</body>

</html>
