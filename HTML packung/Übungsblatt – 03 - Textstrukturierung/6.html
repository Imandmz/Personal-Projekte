<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beispiel mit Aside</title>
</head>

<body>

    <header>
        <h1>Willkommen auf meiner Webseite!</h1>
    </header>

    <main>
        <p>Dies ist der Hauptinhalt der Seite.</p>
        
        <!-- Hier das aside-Element einfügen -->
        <aside style="font-size:larger; color:blue; float:right; width:250px;">
            <p>Quelle: Expose (c) Max Tester</p>
        </aside>
        
        <p>Mehr Text im Hauptbereich der Seite.</p>
    </main>

    <footer>
        <p>Fußzeile der Webseite</p>
    </footer>

</body>

</html>
